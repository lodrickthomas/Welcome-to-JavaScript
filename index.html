<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Check weight</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"> -->
  <link rel="stylesheet" href="styles.css" style="text/css">
</head>
<body>
  <div class="container bodymain">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-3 topword">Weight Converter</h1>
        <form action="" >

          <div class="form-group">

            <input
            id="kgInputs"
            type="number"  name=""
            placeholder="enter Kg here..."
            class="form-control form-control-lg"
            >

          </div>
        </form>

<!-- grams card -->
        <div id="output">
          <div class="card card-primary mb-2 ">
            <div class="card-block">
              <h4>Grams: </h4>
              <div id="gramsoutput"></div>
            </div>
          </div>
        </div>
<!-- Milligrams cards -->

        <div class="card card-success mb-2">
            <div class="card-block">
              <h4>Milligrams: </h4>
              <div id="milligramsoutput"></div>
            </div>
        </div>

        <div class="card card-danger mb-2">
            <div class="card-block">
              <h4>Tonnes: </h4>
              <div id="tonnesoutput"></div>
            </div>
        </div>





      </div>



    </div>

  </div>
<script src="web.js" charset="utf-8"></script>
</body>
</html>
